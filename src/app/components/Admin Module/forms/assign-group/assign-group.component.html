<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

    <app-dashboard-navbar></app-dashboard-navbar>

    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
        <h1>{{Content.title}}</h1>
        <ol class="breadcrumb">
            <li class="item"><a routerLink="/">Home</a></li>
            <li class="item"><a routerLink="/dashboard">{{Content.subTitle}}</a></li>
            <li class="item">{{Content.title}}</li>
        </ol>
    </div>
    <!-- End Breadcrumb Area -->

    <!-- Start -->
<div class="add-listings-box1">
  
    <form [formGroup]="assignGroupForm" #costBreaker="ngForm" (ngSubmit)="costBreakerSubmit(costBreaker)">
        <div class="row">
                <div class="col-lg-3 col-md-12 form-group">
                    <label for="status">Group Name<span class="star_class">*</span></label>
                    <input type="text" class="form-control" maxlength="35" formControlName="GroupNames" placeholder="Enter Group Name" [class.is-invalid]="(costBreaker.submitted && assignGroupForm.get('GroupNames') ?.invalid) ||  (assignGroupForm.get('GroupNames').touched && assignGroupForm.get('GroupNames')?.invalid)" required>
                    <div class="invalid-feedback"> Group Name is Required </div>
                </div>
